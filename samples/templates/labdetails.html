{% extends "base.html" %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block head_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"></script>
<script>
    $(function () {
        $(".datepicker").datepicker({
            format: 'YYYY-MM-DD'
        });
    });
</script>

{% endblock %}

{% block content %}


<form role="form" method="post" id="" action="{% url 'labdetails' %}">
    {% csrf_token %}
    <div class="form-group col-md-6">

        {{ results_form|as_bootstrap }}

    </div>
    <div class="form-group col-md-12">
        <input class="btn btn-primary" id="submit_sample_btn" name="commit" type="submit" value="Save Results">
    </div>
</form>


{% endblock %}
