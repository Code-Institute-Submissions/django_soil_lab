{% extends "base.html" %}
{% load bootstrap_tags %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="row">
    <form method="post" class="accountform">
        <p>Please specify your email address to receive instructions for resetting it.</p>
        <br>
        <div class="form-group">
            <!--{{ form | as_bootstrap }}-->
            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
            {{ form.email.errors }}
            <label for="id_email" class="control-label required-field">E-mail address:</label>
            <div class="email_input">{{ form.email }}</div>
            <input class="btn btn-primary" type="submit" value="Reset password" />
        </div>
    </form>
    </div>
    {% endblock %}
